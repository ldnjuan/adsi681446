<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos Especificos (formulario) html5</title>
</head>
<body>
	 <h1>Atributos Especificos (formulario) html5</h1>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
   <fieldset>
     <legend>Autocompletar</legend>
     <form  method="post">
       <label for="nombre">Nombre</label>
       <input type="text" id="nombre" autocomplete="off">
       <label for="telefono">Telefono</label>
       <input type="text" id="telefono" autocomplete="on">
       <input type="submit" value="Enviar datos">
     </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Autofocus</legend>
     <form  method="post">
       <label for="correo">Correo electronico</label>
       <input type="email" id="correo" autofocus>
       <input type="submit" value="Enviar datos">
     </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>form</legend>
     <form  method="post" id="frm">
       <label for="correo">Correo electronico</label>
       <input type="email" id="correo" name="correo" autofocus>
       <input type="submit" value="Enviar datos">
     </form>
     <label for="correo">direccion</label>
     <input type="text" id="direccion" name="direccion" form="frm">
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Formaction</legend>
     <form  method="post" action="datos.php">
       <label for="edad">Edad</label>
       <input type="number" id="edad">
       <input type="submit" value="Enviar datos">
       <input type="submit" value="Enviar datos a otro archivo" formaction="procesar.php">
     </form>
   </fieldset>
    <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Formenctype</legend>
     <form  method="post">
       <label for="nombre">Nombre</label>
       <input type="text" id="nombre" name="nombre">
       <label for="foto">Foto</label>
       <input type="file" id="foto" name="foto">
       <input type="submit" value="Enviar solo datos">
       <input type="submit" value="Enviar datos y archivo" formenctype="multipart/form-data">
     </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Formmethod</legend>
     <form  method="post">
       <label for="nombre">Nombre</label>
       <input type="text" id="nombre" name="nombre">
       <input type="submit" value="Enviar por post">
       <input type="submit" value="Enviar por get" formmethod="get">
     </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Formnovalidate</legend>
     <form  method="post">
       <label for="correo">Correo electronico</label>
       <input type="email" id="correo" name="correo" required >
       <label for="fecha">Fecha de nacimiento</label>
       <input type="date" value="fecha" name="fecha" required >
       <input type="submit" value="Enviar datos" formnovalidate>
     </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Formtarget</legend>
     <form  method="post">
       <label for="nombre">Nombre completo</label>
       <input type="text" id="nombre" name="nombre">
       <input type="submit" value="Enviar datos" formtarget="blank">
     </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Alto y Ancho</legend>
     <form  method="post">
       <label for="nombre">Nombre completo</label>
       <input type="text" id="nombre" name="nombre">
       <input type="image" src="imgs/boton.png" value="Enviar datos" widht="20" height="30">
     </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>lista</legend>
     <form  method="post">
       <input list="departamentos">
       <datalist id="departamentos">
         <option value="caldas">Caldas</option>
         <option value="quindio">Quindio</option>
         <option value="risaralda">Risaralda</option>
       </datalist>
       <input type="submit" value="Enviar datos">
       </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Minimo y Maximo</legend>
     <form  method="post">
       <label for="edad">edad</label>
       <input type="number" id="edad" name="edad" min="18" max="80">
       <input type="submit" value="Enviar datos" >
     </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Multiple</legend>
     <form  method="post">
       <label for="canciones">Canciones</label>
       <input type="file" id="Canciones" name="Canciones" multiple>
       <input type="submit" value="Enviar datos" >
     </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Placeholder</legend>
     <form  method="post">
       <input type="text" id="Nombre" placeholder="Ingrese su nombre">
       <br>
       <input type="text" id="apellido" placeholder="Ingrese su apellido">
       <br>
       <input type="submit" value="Enviar datos" >
     </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Requerido</legend>
     <form  method="post">
       <input type="text" id="Nombre" placeholder="Ingrese su nombre" required>
       <br>
       <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
       <br>
       <input type="submit" value="Enviar datos" >
     </form>
   </fieldset>
   <!-- ||||||||||||||||||||||||||||||||||||| -->
    <fieldset>
     <legend>Step</legend>
     <form  method="post">
       <label for="edad">Edad</label>
       <input type="range" id="Edad" step="10" oninput="salida.value=this.value">
       <output id="salida" for="edad"></output>
       <input type="submit" value="Enviar datos" >
     </form>
   </fieldset>
</body>
</html>
